<html>
<head>
	<meta charset="utf-8">
	<title>JS_EVENT</title>
	<link rel="stylesheet" type="text/css" href="js_event.css">
	<script type="text/javascript">
	function okp() {
		onkeypress=alert("Anda memasukan password, harap teliti");
	}
	function cek(){
		var form=document.getElementById('fm').value;
		if (form!=null) {
			return true;
		}else{
			alert("Harap selanjutnya untuk diisi lengkap");
		}
	}
	</script>
</head>
<body>
<div id="bb">
	<div id="bkiri"></div>
	<div id="bkanan">
		<div id="atas"></div>
		<div id="bawah"><p class="judul">MASUK UNTUK MENGAKSES CV</p>
		<form name="formmasuk" id="fm" method="post" action="https://github.com/dien3/Cv_dieny/blob/17dfefe3218e92a1880ba696edc70563c9a94472/Tugas_CV.html">
		<table>
			<tr>
				<td width="150px"><input type="nama" name="nl" placeholder="Nama Awal" required></td><td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbethanychurch.org.uk%2Fwp-content%2Fuploads%2F2018%2F09%2Fprofile-icon-png-black-6.png&f=1&nofb=1" width="15px"></td>
			</tr>
			<tr>
				<td width="150px"><input type="nama" name="nl2" placeholder="Nama Akhir" ></td><td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbethanychurch.org.uk%2Fwp-content%2Fuploads%2F2018%2F09%2Fprofile-icon-png-black-6.png&f=1&nofb=1" width="15px"></td>
			</tr>
			<tr>
				<td><input type="email" name="email" placeholder="Email"></td><td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F36%2F36175.png&f=1&nofb=1" width="15px"></td>
			</tr>
			<tr>
				<td><input type="password" name="pw" id="pw" placeholder="Password" onclick="okp()"></td><td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Finsurance-3%2F32%2Fsecurity-512.png&f=1&nofb=1" width="15px"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="masuk" value="Masuk" width="165" onclick="cek()"></td>
			</tr>
		</table>
		</form></div>
	</div>
</div>
</body>
</html>
